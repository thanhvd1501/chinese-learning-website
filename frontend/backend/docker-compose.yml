version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chinese-learning-postgres
    environment:
      POSTGRES_DB: chinese_learning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chinese-learning-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: chinese-learning-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME: localhost
      KC_HTTP_RELATIVE_PATH: /
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
    ports:
      - "8180:8080"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
    volumes:
      - ./keycloak-data:/opt/keycloak/data
    networks:
      - chinese-learning-network

  redis:
    image: redis:7-alpine
    container_name: chinese-learning-redis
    command: redis-server --appendonly yes --requirepass "" --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - chinese-learning-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chinese-learning-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - chinese-learning-network

networks:
  chinese-learning-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

