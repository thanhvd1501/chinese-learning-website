spring:
  application:
    name: chinese-learning-backend
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/chinese_learning
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Configuration
  flyway:
    enabled: false
    baseline-on-migrate: false
    locations: classpath:db/migration
    schemas: public

  # Redis Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes in milliseconds
      cache-null-values: false
      key-prefix: "chinese-learning::"
      use-key-prefix: true
  
  # Redis Connection
  data:
    redis:
      host: localhost
      port: 6379
      password: # Leave empty for local dev, set in production
      database: 0
      timeout: 2000ms
      # Lettuce pool configuration for high performance
      lettuce:
        pool:
          max-active: 20    # Maximum number of connections
          max-idle: 10      # Maximum idle connections
          min-idle: 5       # Minimum idle connections
          max-wait: 2000ms  # Max wait time for connection
        shutdown-timeout: 100ms
      # Connection retry
      connect-timeout: 2000ms
      # Sentinel configuration (for production HA)
      # sentinel:
      #   master: mymaster
      #   nodes: 
      #     - localhost:26379
      #     - localhost:26380
      # Cluster configuration (for production scalability)
      # cluster:
      #   nodes:
      #     - localhost:7000
      #     - localhost:7001
      #   max-redirects: 3
  
  # Elasticsearch Configuration
  elasticsearch:
    uris: http://localhost:9200
    username: # Leave empty for local dev
    password: # Leave empty for local dev
    socket-timeout: 10s
    connection-timeout: 5s

  # Security - OAuth2 Resource Server (Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/chinese-learning
          jwk-set-uri: http://localhost:8180/realms/chinese-learning/protocol/openid-connect/certs
          claims:
            authorities: roles

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Ho_Chi_Minh
    property-naming-strategy: SNAKE_CASE

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.chineselearning: INFO
    org.springframework.security: INFO

# Application Configuration
app:
  elasticsearch:
    sync:
      cron: "0 */30 * * * *"  # Sync every 30 minutes
      enabled: true
    name: logs/application.log

  # Application Custom Properties
  cors:
    allowed-origins:
      - http://localhost:5173
      - http://localhost:3000
      - http://localhost:5174
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - "*"
    max-age: 3600

  jwt:
    issuer-uri: http://localhost:8180/realms/chinese-learning
    audience: chinese-learning-backend

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

